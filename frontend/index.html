<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proposal Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">


</head>
<body>
    <!-- Animated Background -->
    <div class="background-gradient"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="8" fill="url(#gradient1)"/>
                    <path d="M20 10L28 16V24L20 30L12 24V16L20 10Z" fill="white" opacity="0.9"/>
                    <defs>
                        <linearGradient id="gradient1" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" style="stop-color:#667eea"/>
                            <stop offset="100%" style="stop-color:#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>AI Proposal Generator</h1>
            </div>
            <p class="subtitle">Generate professional project proposals with AI</p>
        </header>

        <!-- Input Form -->
        <div class="card form-card" id="formCard">
            <h2 class="card-title">Project Details</h2>
            
            <form id="proposalForm">
                <div class="form-group">
                    <label for="clientName">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Client Name
                    </label>
                    <input 
                        type="text" 
                        id="clientName" 
                        name="clientName" 
                        placeholder="Enter client name (optional)"
                        class="input-field"
                    >
                </div>

                <div class="form-group">
                    <label for="apiKey">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Gemini API Key
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="apiKey" 
                        name="apiKey" 
                        placeholder="Enter your Gemini API key"
                        class="input-field"
                        required
                    >
                    <small class="input-hint">Your API key is secure and never stored</small>
                </div>

                <div class="form-group">
                    <label for="userInput">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Project Requirements
                        <span class="required">*</span>
                    </label>
                    <textarea 
                        id="userInput" 
                        name="userInput" 
                        rows="6"
                        placeholder="Describe your project requirements in detail..."
                        class="input-field"
                        required
                        minlength="10"
                    ></textarea>
                    <small class="input-hint">Minimum 10 characters required</small>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">Generate Proposal</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span>
                        Generating...
                    </span>
                </button>
            </form>
        </div>

        <!-- Results Card -->
        <div class="card results-card" id="resultsCard" style="display: none;">
            <h2 class="card-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Proposal Generated
            </h2>
            
            <div class="results-content" id="resultsContent">
                <div class="result-item">
                    <h3>Project Scope</h3>
                    <p id="projectScope"></p>
                </div>

                <div class="result-item">
                    <h3>Estimated Timeline</h3>
                    <p id="estimatedTimeline"></p>
                </div>

                <div class="result-item">
                    <h3>Pricing</h3>
                    <p id="pricing"></p>
                </div>

                <div class="result-item">
                    <h3>Justification</h3>
                    <p id="justification"></p>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" id="generateNewBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <polyline points="23 20 23 14 17 14"></polyline>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                    </svg>
                    Generate New Proposal
                </button>
                <button class="btn btn-download" id="downloadBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download PDF
                </button>
            </div>
        </div>

        <!-- Error Alert -->
        <div class="alert alert-error" id="errorAlert" style="display: none;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
            <div>
                <strong>Error</strong>
                <p id="errorMessage"></p>
            </div>
            <button class="alert-close" onclick="closeError()">Ã—</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
